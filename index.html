<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <h1>Triangle</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="side1">Side 1</label>
        <input id="side1" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="side2">Side 2</label>
        <input id="side2" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="side3">Side 3</label>
        <input id="side3" class="form-control" type="number" required>
      </div>
      <button id="check" type="submit">Check Your Triangle!</button>
      <button id="again" type="submit">Try Another Triangle</button>
      <div id="result">
        <span id="output"></span>
      </div>
    </form>
  </div>
</body>
</html>
